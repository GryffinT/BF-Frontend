<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Business Finder Home Page</title>
    <link href="internalStyles.css" rel="stylesheet">
  </head>
  <body class="bodyGrid" style="background-image: url(https://i.postimg.cc/KcMHZnXp/e368f64b-37e3-42a3-a713-a350cb110a1a-Hi-Res-Proxy.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <!-- User info and specifications -->

    <section class="leftSection" id="userInfo">
      <h1>Welcome, <span id="username">M</span></h1>
      <h3>Whats on today's agenda for <span id="city"></span>?</h3>
      <script src="populateUserData.js" defer></script>
      <hr style="width: 100%; height: 1px;">

      <button id='home' class="latteButton">Home</button>
      <button id='chat' class="latteButton">Chat With Guide</button>
      <button id='finder' class="latteButton">Business Finder</button>

      <button id='relocateButton' class="latteButton">Re-fetch Location</button>
      <button id='logoutButton' class="latteButton">Logout</button>

      <script src='logout.js' defer></script>
    </section>

    <!-- Right masonry (Search and Display) -->

    <section class="rightSection" id="rightMasonry">

      <!-- Search & Filter section -->

      <section id="searchAndFilter" style="display: flex;flex-direction: column;">
      </section>

      <!-- Display section -->

      <section id="display" style="display: flex; flex-direction: column;box-sizing: border-box; padding: 10px;">
        
      </section>

    </section>
    <script src="homeRenderer.js" defer></script>
  </body>
</html>
